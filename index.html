<html>
<head>
    <title>Melodiile cu vibe ale lui Allan</title>
    <link rel="stylesheet"href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <style>

    body {
        overflow: hidden;
    }

    .background {
        position: absolute;

        top: -50px;
        right: -50px;
        bottom: -50px;
        left: -50px;

        background-image: url("background.jpg");
        background-position: center center;
        background-size: cover;

        filter: blur(15px);

    }

    .track-title {

        position: absolute;

        top: 200px;
        right: 0;
        left: 0;

        color: white;
        font-family: Calibri;
        font-size: 100px;
        text-align: center;

    }

    .visualizer-container {
        position: absolute;

        bottom: 450px;
        right: 0;
        left: 0;

        text-align: center;
    }

    .visualizer-container__bar {

        display: inline-block;
        background: white;
        margin: 0 2px;
        width: 25px;

    }

</style>
</head>
<body>
    

<section class="header">
    <video autoplay loop class="video-background"muted plays-inline>
        <source src="background-video.mp4"type="video/mp4">
    </video>
</section>

    <audio id="audio"src="click.mp3"autostart="false"></audio>
    
    <div class="container">
        
        <div class="navbar">
            
           
            <img src="media/logo.png" class="logo" alt="Logo" onclick="window.open('myClock.html', '_blank')">
            <ul id="nav-two" class="nav">
                <li class="soup">
                <a class="soup" href="#"onclick=" window.open('https://zutomayo.net/','_blank')" type="button">ZUTOMAYO</a>
                <audio id="beep-two" controls preload="auto">
                    <source src="audio/beep.mp3" controls></source>
                    <source src="audio/beep.ogg" controls></source>			
                </audio>
                </li>
                <li class="soup"><a class="soup" href="#"onclick="window.open('https://code.visualstudio.com/')" type="button">ABOUT CODE</a></li>
                <li class="soup"><a class="soup" href="#"onclick="window.open('https://onlinesequencer.net/3308643')" type="button">CHAT ROOM</a></li>
                <li class="soup"><a class="soup" href="DigitalVibe.mp4" target="_blank">SUPER MUSIC</a></li>
                
            </ul>
            <script>$("#nav-two a")
                .each(function(i) {
                  if (i != 0) { 
                    $("#beep-two")
                      .clone()
                      .attr("id", "beep-two" + i)
                      .appendTo($(this).parent()); 
                  }
                  $(this).data("beeper", i);
                })
                .mouseenter(function() {
                  $("#beep-two" + $(this).data("beeper"))[0].play();
                });
              $("#beep-two").attr("id", "beep-two0");</script>
        </div>

       
        <div class="content">

            
            
            <div class="left-col">
                
                <video autoplay loop muted>
                    <source src="video.mp4"type="video/mp4">
    
                </video>
                <h1>Alllan's<br>Vibe<br>Tracks</h1>
				
            </div>


            

            <div class="right-col">
                <p><span>Cântec românesc zgomotos U^U</span></p>
                <img src="media/play.png"id="icon">
            </div>

        </div>
        
    </div>
    <audio id="mySong">
        <source src="media/song.mp3"type="audio/mp3">

    </audio>
    
    <script>
        var mySong=document.getElementById("mySong");
        var icon=document.getElementById("icon");
        icon.onclick=function(){
            if(mySong.paused){
                mySong.play();
                icon.src="media/pause.png";
            }else{
                mySong.pause();
                icon.src="media/play.png";

            
            }
        }

    </script>
    
</body>
<body>
    <ul class="nav2">
		<li class="chip"><a class="chip sunny" href="#"><ion-icon name="home-outline"></ion-icon></a></li>
		<li class="chip"><a class="chip moon" href="#"><ion-icon name="sunny-outline"></ion-icon></a></li>
		<li class="chip"><a class="chip home" href="#"><ion-icon name="moon-outline"></ion-icon></a></li>
		<li class="chip"><a class="chip snow" href="#"><ion-icon name="snow-outline"></ion-icon></a></li>
		<li class="chip"><a class="chip rainy" href="#"><ion-icon name="rainy-outline"></ion-icon></a></li>
		<div id="marker"></div>
	</ul>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
		$(document).ready(function(){
			$('.sunny').on('click mouseover touchend', function (e) {
				var videoFile = 'background-video2.mp4';
				$('.video-background source').attr('src', videoFile);
				$(".video-background")[0].load();
			});
			
			$('.moon').on('click mouseover touchend', function (e) {
				var videoFile = 'background-video3.mp4';
				$('.video-background source').attr('src', videoFile);
				$(".video-background")[0].load();
			});
			
			$('.home').on('click mouseover touchend', function (e) {
				var videoFile = 'background-video4.mp4';
				$('.video-background source').attr('src', videoFile);
				$(".video-background")[0].load();
			});
			
			$('.snow').on('click mouseover touchend', function (e) {
				var videoFile = 'background-video5.mp4';
				$('.video-background source').attr('src', videoFile);
				$(".video-background")[0].load();
			});
			
			$('.rainy').on('click mouseover touchend', function (e) {
				var videoFile = 'background-video6.mp4';
				$('.video-background source').attr('src', videoFile);
				$(".video-background")[0].load();
			});
		});
	
        let marker=document.querySelector('#marker');
        let list=document.querySelectorAll('ul.nav2 li.chip');
        function moveIndicator(e){
            marker.style.left=e.offsetLeft+'px';
            marker.style.width=e.offsetWidth+'px';
        }
        list.forEach(link =>{
            link.addEventListener('mousemove',(e)=>{
                moveIndicator(e.target);
            })
        })
        function activeLink(){
            list.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active');
            
        }
        list.forEach((item) =>
        item.addEventListener('mouseover',activeLink));
    </script>

</body>
</html>
